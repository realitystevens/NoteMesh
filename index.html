<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NoteMesh - A powerful personal knowledge management system for organizing, linking, and discovering your notes, ideas, and projects.">
    <meta name="keywords" content="knowledge management, notes, personal, organization, productivity, PKM, second brain, obsidian alternative">
    <meta property="og:title" content="NoteMesh | Personal Knowledge Management System">
    <meta property="og:description" content="A powerful personal knowledge management system for organizing, linking, and discovering your notes, ideas, and projects.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://realitystevens.github.io/notemesh/">
    <meta property="og:site_name" content="NoteMesh">
    <title>NoteMesh | Personal Knowledge Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg">
</head>
<body data-theme="light">
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-spinner"></div>
            <h2>NoteMesh</h2>
            <p>Loading your knowledge...</p>
        </div>

        <!-- Main Navigation Header -->
        <header class="main-header">
            <div class="header-left">
                <button id="mobile-menu-btn" class="mobile-menu-btn" title="Toggle menu">
                    <span class="material-icons">menu</span>
                </button>
                <div class="logo">
                    <span class="logo-icon material-icons">hub</span>
                    <span class="logo-text">NoteMesh</span>
                </div>
                <nav class="main-nav">
                    <button class="nav-btn active" data-view="notes">
                        <span class="nav-icon material-icons">description</span>
                        Notes
                    </button>
                    <button class="nav-btn" data-view="graph">
                        <span class="nav-icon material-icons">account_tree</span>
                        Graph
                    </button>
                    <button class="nav-btn" data-view="tags">
                        <span class="nav-icon material-icons">local_offer</span>
                        Tags
                    </button>
                </nav>
            </div>
            <div class="header-right">
                <button id="sidebar-toggle" class="sidebar-toggle" title="Toggle sidebar">
                    <span class="material-icons">menu_open</span>
                </button>
                <div class="search-container">
                    <span class="search-icon material-icons">search</span>
                    <input type="text" id="global-search" placeholder="Search notes, tags, content..." autocomplete="off">
                    <div id="search-results" class="search-results hidden"></div>
                </div>
                <button id="theme-toggle" class="icon-btn" title="Toggle theme">
                    <span class="theme-icon sun material-icons">light_mode</span>
                    <span class="theme-icon moon hidden material-icons">dark_mode</span>
                </button>
                <button id="new-note-btn" class="primary-btn">
                    <span class="btn-icon material-icons">add</span>
                    New Note
                </button>
            </div>
        </header>

        <!-- Mobile Navigation Overlay -->
        <div id="mobile-nav-overlay" class="mobile-nav-overlay hidden">
            <div class="mobile-nav-header">
                <div class="logo">
                    <span class="logo-icon material-icons">hub</span>
                    <span class="logo-text">NoteMesh</span>
                </div>
                <button id="close-mobile-nav" class="icon-btn">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <nav class="mobile-nav">
                <button class="mobile-nav-btn active" data-view="notes">
                    <span class="nav-icon material-icons">description</span>
                    Notes
                </button>
                <button class="mobile-nav-btn" data-view="graph">
                    <span class="nav-icon material-icons">account_tree</span>
                    Graph
                </button>
                <button class="mobile-nav-btn" data-view="tags">
                    <span class="nav-icon material-icons">local_offer</span>
                    Tags
                </button>
            </nav>
            <div class="mobile-nav-actions">
                <button class="primary-btn" id="mobile-new-note">
                    <span class="btn-icon material-icons">add</span>
                    New Note
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Sidebar Overlay for Mobile -->
            <div id="sidebar-overlay" class="sidebar-overlay"></div>
            
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Quick Actions</h3>
                    <div class="quick-actions">
                        <button class="action-btn" id="new-note-sidebar">
                            <span class="material-icons">add</span>
                            New Note
                        </button>
                        <button class="action-btn" id="random-note">
                            <span class="material-icons">shuffle</span>
                            Random Note
                        </button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">Filters & Sort</h3>
                    <div class="filter-controls">
                        <select id="sort-select" class="filter-select">
                            <option value="updated">Last Updated</option>
                            <option value="created">Date Created</option>
                            <option value="title">Title A-Z</option>
                            <option value="title-desc">Title Z-A</option>
                        </select>
                        <select id="tag-filter" class="filter-select">
                            <option value="">All Tags</option>
                        </select>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">Recent Notes</h3>
                    <div id="recent-notes" class="recent-notes"></div>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">Statistics</h3>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-number" id="total-notes">0</span>
                            <span class="stat-label">Notes</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="total-tags">0</span>
                            <span class="stat-label">Tags</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="total-words">0</span>
                            <span class="stat-label">Words</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Notes View -->
                <div id="notes-view" class="view active">
                    <div class="view-header">
                        <h2 class="view-title">All Notes</h2>
                        <div class="view-controls">
                            <button class="view-toggle" data-layout="grid" title="Grid view">
                                <span class="material-icons">grid_view</span>
                            </button>
                            <button class="view-toggle active" data-layout="list" title="List view">
                                <span class="material-icons">view_list</span>
                            </button>
                        </div>
                    </div>
                    <div id="notes-container" class="notes-container list-layout"></div>
                </div>

                <!-- Graph View -->
                <div id="graph-view" class="view">
                    <div class="view-header">
                        <h2 class="view-title">Knowledge Graph</h2>
                        <div class="graph-controls">
                            <button id="center-graph" class="icon-btn" title="Center graph">
                                <span class="material-icons">center_focus_strong</span>
                            </button>
                        </div>
                    </div>
                    <div id="graph-container" class="graph-container"></div>
                </div>

                <!-- Tags View -->
                <div id="tags-view" class="view">
                    <div class="view-header">
                        <h2 class="view-title">Tags</h2>
                    </div>
                    <div id="tags-container" class="tags-container"></div>
                </div>
            </div>
        </main>

        <!-- Note Editor Modal -->
        <div id="note-editor-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="editor-title">New Note</h2>
                    <button id="close-editor" class="icon-btn">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="editor-container">
                        <input type="text" id="note-title" placeholder="Note title..." class="title-input">
                        <textarea id="note-content" placeholder="Start writing your note..." class="content-input"></textarea>
                        <div class="editor-footer">
                            <div class="tags-input-container">
                                <input type="text" id="note-tags" placeholder="Add tags (comma-separated)..." class="tags-input">
                                <div id="suggested-tags" class="suggested-tags"></div>
                            </div>
                            <div class="editor-actions">
                                <button id="save-note" class="primary-btn">
                                    <span class="btn-icon material-icons">save</span>
                                    Save Note
                                </button>
                                <button id="cancel-editor" class="secondary-btn">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Note Detail Modal -->
        <div id="note-detail-modal" class="modal hidden">
            <div class="modal-content large">
                <div class="modal-header">
                    <h2 id="detail-title"></h2>
                    <div class="detail-actions">
                        <button id="edit-note" class="icon-btn" title="Edit note">
                            <span class="material-icons">edit</span>
                        </button>
                        <button id="delete-note" class="icon-btn danger" title="Delete note">
                            <span class="material-icons">delete</span>
                        </button>
                        <button id="close-detail" class="icon-btn">
                            <span class="material-icons">close</span>
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="note-meta">
                        <span class="meta-item">
                            <span class="material-icons">schedule</span>
                            Created: <span id="detail-created"></span>
                        </span>
                        <span class="meta-item">
                            <span class="material-icons">edit</span>
                            Updated: <span id="detail-updated"></span>
                        </span>
                    </div>
                    <div id="detail-content" class="note-content"></div>
                    <div id="detail-tags" class="note-tags"></div>
                    <div id="linked-notes" class="linked-notes"></div>
                </div>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="notification" class="notification hidden">
            <div class="notification-content">
                <span class="notification-icon material-icons">check_circle</span>
                <span class="notification-text"></span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Utility Modules -->
    <script src="script/utils/DateUtils.js"></script>
    <script src="script/utils/StringUtils.js"></script>
    <script src="script/utils/ArrayUtils.js"></script>
    <script src="script/utils/StorageUtils.js"></script>
    <script src="script/utils/DOMUtils.js"></script>
    <script src="script/utils/FileUtils.js"></script>
    <script src="script/utils/ValidationUtils.js"></script>
    <script src="script/utils/PerformanceUtils.js"></script>
    <script src="script/utils/ColorUtils.js"></script>
    <script src="script/utils/index.js"></script>
    
    <!-- Graph Modules -->
    <script src="script/graph/GraphConfig.js"></script>
    <script src="script/graph/GraphPhysics.js"></script>
    <script src="script/graph/GraphEventHandler.js"></script>
    <script src="script/graph/GraphRenderUtils.js"></script>
    <script src="script/graph/GraphRenderer.js"></script>
    
    <!-- Core Classes -->
    <script src="script/models/Note.js"></script>
    <script src="script/managers/NoteManager.js"></script>
    <script src="script/managers/ThemeManager.js"></script>
    <script src="script/managers/UIManager.js"></script>
    
    <!-- Main App Initialization -->
    <script src="app.js"></script>
</body>
</html>
